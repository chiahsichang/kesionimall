<!DOCTYPE html>
<html>
<head>
<title>插入Tags参数设置</title>
<script language="javascript">
function OK() {
    var Val;
    Val = '{=GetTags('+document.myform.sorts.value+','+document.myform.num.value+')}';  
    parent.frames['main'].InsertLabel(Val);
}
</script>
<script src="../../../ks_inc/jquery.js"></script>
<script src="../../../ks_inc/kesion.common.js"></script>
<link href="../../../admin/images/style.css" rel="stylesheet">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>
<body scroll="auto">
<form name="myform">
  <table  width='96%' border='0'  align='center' cellpadding='2' cellspacing='1'>
<tr>
<td>
<FIELDSET align="center">
 <LEGEND align=left>显示Tags设置</LEGEND>
 <table  width='100%' border='0'  align='center' cellpadding='2' cellspacing='1'>
  <tr >
    <td width="40%" align="right"><div align="center">显示Tags数：</div></td>
    <td width="60%" ><input name="num" class="textbox" style="width:60px;text-align:center" type="text" id="num" value="50" size="6">
    个</td>
  </tr>
  <tr>
    <td align="right"><div align="center">Tags排序方式：</div></td>
    <td ><select name="sorts">
      <option value="1">总点击数降序(热门Tags)</option>
      <option value="2">日点击数降序(热门Tags)</option>
      <option value="3">周点击数降序(热门Tags)</option>
      <option value="4">最后访问时间降序</option>
      <option value="5">添加时间</option>
    </select>
    </td>
  </tr>
</table>
</FIELDSET>
</td>
</tr>
<tr><td>
<div align="center">
<br>
<input TYPE='button' value=' 确 定(O) ' class="button"  accesskey="O" onCLICK='OK()'>
<input type="button" value=" 取 消(C) " class="button"  accesskey="C" onClick="parent.box.close();">
</div></td></tr></table>
</form>
</body>
</html>
