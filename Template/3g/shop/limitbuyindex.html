<!DOCTYPE html>
<html>
<head> 
<title>限时限量抢购首页 {$GetSiteName}</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Cache-control" content="max-age=1700">
<meta name="viewport" content="user-scalable=no, width=device-width">
<meta name="MobileOptimized" content="320">
<meta name="author" content="kesion.com">
<meta name="format-detection" content="telephone=no">
<link href="{$GetSiteUrl}3g/images/style.css" rel="stylesheet" type="text/css">
<script src="{$GetSiteUrl}ks_inc/jquery.js"></script>
<script src="{$GetInstallDir}ks_inc/kesion.common.js" type="text/javascript"></script>
<style>
.qgtit{font-family:"simhei"; height:35px;  background:#FFF;}
.qgtit a{ float:left; width:33.333%; position:relative; float:left; text-align:center; height:35px; line-height:35px;font-size:16px;}
.qgtit a.curr{color:#fff;position:relative; background:#EC4B4B ; font-weight:bold}
.panic{ clear:both;margin:0 12px;}
.panic ul li{ color:#aaa;margin:15px 0px 0px 0px;padding:15px 15px 20px 15px; background:url(/images/shop/qgbg03.png) repeat-x 0 100%;}
.panic ul li img.imgsize{width:100%;}
.panic ul li .liintro{ padding-top:15px}
.panic ul li .liintro a{ display:block;font-size:14px;font-weight:bold; height:25px}
.panic ul li .liintro font{color:#e00;font-weight:bold; font-family:Arial;font-size:14px; padding-right:10px}
.panic ul li:hover{box-shadow:0 0 12px #999;background:#fff; padding:15px}
</style>
</head>
<body>
{KS:LoadFile("head.html")}

<div class="wrap">
	<div class="qgtit">
		<div class="mainbox">
			<div class="l">
				<a href="limitbuyindex.aspx"{$NavCss0}>今日抢购</a>
				<a href="?t=1"{$NavCss1}>往期抢购</a>
				<a href="?t=2"{$NavCss2}>所有抢购</a>
			</div>
		</div>
	</div>
	<div class="panic">
		<ul>
		 [Loop Times="5"]
		    <li>
				<a href="limitbuy.aspx?id={$Field(taskid,text,0,,2,)}" title="{$Field(taskname,text,0,,2,)}"><img src="{$Field(photourl,text,0,...,2,/sysimg/nopic.gif)}" class="imgsize" /></a>
				<div class="liintro"><a href="limitbuy.aspx?id={$Field(taskid,text,0,,2,)}" >{$Field(taskname,text,17,,2,)}</a><div class="clear"></div><font>{$Field(JGRange,text,0,,2,)}</font>剩余：{KS:Field:TimeCountDown}</div>
			</li>
		[/Loop]
		
			 
			
		</ul>
	</div>
	<div class="fenyexinxi">[KS:PageStr3]</div>
	<div style="height:60px"></div>  
	</body>
</html>
