<!DOCTYPE html>
<html>
<head> 
<title>{$GetClassName}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Cache-control" content="max-age=1700">
<meta name="viewport" content="user-scalable=no, width=device-width">
<meta name="MobileOptimized" content="320">
<meta name="author" content="kesion.com">
<meta name="format-detection" content="telephone=no">
<link href="{$GetSiteUrl}3g/images/style.css" rel="stylesheet" type="text/css">
<script src="{$GetSiteUrl}ks_inc/jquery.js"></script>
<script src="{$GetSiteUrl}ks_inc/kesion.common.js"></script>

<body>
{KS_3G_底部导航}
<div class="navmain">
	<div class="fl">
		<a href="javascript:;" onClick="history.back()" class="returnbtn">&nbsp;</a>
	</div>
	<div class="fr">
		<a href="#" onClick="openShutManager(this,'ejlmbox')" class="openmore" title="展开栏目">&nbsp;</a>
	</div>
	搜索
</div>
{KS_3G_通用栏目导航}
<div class="newslist">
		
		<script>
		 function searchcheck(){
		  if ($("#key").val()==''){
		    alert('请输入搜索关键字!');
			$("#key").focus();
			return false
		  }
		 }
		</script>
		<form name="searchform" action="search.aspx" method="post">
		快速搜索:
		<br/>
		
		<strong>频道：</strong>
		<select name="m">
		 <option value='0'>全部</option>
		 [KS:SearchItemList]
		</select> <input type="text" name="key" id="key" style="padding:3px;"/>
		
		<input type="submit" style="padding:3px" value="搜索" onClick="return(searchcheck());" class="loginbtn"/>
		</form>
		<hr/>
	<div style="clear: both"></div>
	
	
	<ul>
[Loop Times="5"]
<li class="li01">
			<a href="{$Field(InfoID,url,0,3)}" class="title">{$Field(Title,text,17,,2,)}</a>
			<div class="clear"></div>
			<a href="{$Field(InfoID,url,0,3)}"><img src="{$Field(DefaultPic,text,0,...,2,/sysimg/nopic.gif)}" align="left" /></a>
			<div class="r_ct">{$Field(Intro,text,54,...,2,)}<div class="clear"></div><span>{$Field(CommentNum,text,0,...,2,)}</span></div>
</li>
[/Loop]
</ul>
<div class="fenyexinxi">[KS:PageStr3]</div>
	
	
	
	
</div>
<div style="height:60px;"></div>	

  

</body>
</html>
