<html>
<head> 
<title>{$GetClassName}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Cache-control" content="max-age=1700">
<meta name="viewport" content="user-scalable=no, width=device-width">
<meta name="MobileOptimized" content="320">
<meta name="author" content="kesion.com">
<meta name="format-detection" content="telephone=no">
<link href="{$GetSiteUrl}3g/images/style.css" rel="stylesheet" type="text/css">
<script src="{$GetSiteUrl}ks_inc/jquery.js"></script>
<script src="{$GetSiteUrl}ks_inc/kesion.common.js"></script>

<body>
{KS_3G_底部导航}
<div class="navmain">
	<div class="fl">
		<a href="javascript:;" onClick="history.back()" class="returnbtn">&nbsp;</a>
	</div>
	<div class="fr">
		<a href="#" onClick="openShutManager(this,'ejlmbox')" class="openmore" title="展开栏目">&nbsp;</a>
	</div>
	快速搜索
</div>
{KS_3G_通用栏目导航}
<div class="newslist">
		
		<div style=" margin:12px; background:#fff; padding:15px;border-radius: 5px;box-shadow:1px 1px 3px #ddd">
		<script>
		 function searchcheck(){
		  if ($("#key").val()==''){
		    alert('请输入搜索关键字!');
			$("#key").focus();
			return false
		  }
		 }
		</script>
		
		<form name="searchform" action="search.aspx" method="post">
		
		
		<strong style="width:75px; float:left; text-align:right">选择频道：</strong>
		<select name="m">
		 <option value='0'>全部</option>
		 [KS:SearchItemList]
		</select>
		<div class="clear blank10"></div>
		<strong style="width:75px; float:left; text-align:right">关键字：</strong>
		<input type="text" name="key" id="key" style="padding:3px;"/>
		<div class="clear blank10"></div>
		<div style="width:100px; margin-left:75px;"><input type="submit" style="width:100px;height:24px; font-size:14px;" value="搜索" onClick="return(searchcheck());" class="loginbtn"/></div>
		</form>
		
	<div style="clear: both"></div>
	
	</div>
	
	
	
	
</div>
<div style="height:60px;"></div>	

  

</body>
</html>
