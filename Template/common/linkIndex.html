<head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link href="{$GetInstallDir}images/home.css" rel="stylesheet" />

<BODY  text=#000000 vLink=#006666 aLink=#993300 link=#003366 topMargin=0>

	</ul>
	<div class="clear"></div>
	<div class="r">[KS:PageStr]</div>
</div>
