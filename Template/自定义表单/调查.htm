<html>
<head><title>{$FormName}</title>
<meta http-equiv=Content-Type content="text/html; charset=utf-8">
<style type="text/css">
BODY {

}
TD {

}

}

}
A:hover {

}

.p14 {
	FONT-SIZE: 14px; LINE-HEIGHT: 22px
}
INPUT {

}
TEXTAREA {

}
.blue {

}
.bluebold1 {

}
.border{margin:10px;width:90%;border:1px solid #efefef;background:#D2EAF7;}

<body>
  <table cellSpacing=0 cellPadding=0 width=760 align=center border=0>
    <tr>
      <td width=800 height=10></td>
    </tr>
    <tr>
      <td background=/sysimg/form/bg_top.gif height=30>
        <table height=20 cellSpacing=0 cellPadding=0 width=760 border=0>

            <td class=blue align=left>
            <div class=blue align=center>本表单有效期为：{$FormBeginDate}至{$FormExpireDate}</div></td>
          </tr>
        </table>

    <tr>
      <td height=10></td>

          </tr>

          </tr>
          <tr>
            <td colSpan=2><img height=12 src="/sysimg/form/bar_2.gif" width=720></td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td vAlign=top align=right height=15><img height=15 src="/sysimg/form/bar_4.gif" width=760></td>
    </tr>
  </table>
    </td><td width="1" bgcolor="#BABABA"></td>
	</tr>
