<head>

 <style type="text/css">
  body{font-size:12px}
  td{font-size:12px}
  .ShoppingCart{background:#e5e5e5; line-height:24px; font-family:SimSun}
  .ShoppingCart .tdbg td{background:#fff;padding:10px 0px; text-align:center}
  .ShoppingCart .tdbg td.align_Left{ text-align:left;padding-left:15px}
  .ShoppingCart .Thead,.ShoppingCart .Tfoot{text-align:center;background:#fafafa;padding:10px }
  .ShoppingCart .price{color:#ff3300}
   table.carttr{ background:none !important}
  .prolist{}
  .prolist ul{margin:0px;padding:0px; overflow:hidden; padding:10px; background:#FFF; margin-top:10px;}
  .prolist ul li{width:100px;float:left;list-style-type:none; padding:10px; border:#EEE solid 1px; margin-right:10px;}
  .prolist ul li .t{ margin-top:5px; display:inline-block; line-height:20px;}
  #changeSucTip{background: url(/sysimg/shop/cartTipBottom.gif) bottom no-repeat;height:80px;padding-bottom:4px;}
  #changeSucTip #tipContent{border:#ff9900 1px solid;background:#fffddd;border-bottom:none;height:77px;}
  #changeSucTip #tipTitle{margin-top:10px;text-align:center;}
  #changeSucTip #priceSpan{color:red;}
  .gwcbox #couponnum{border:1px solid #ccc;margin-left:10px; height:20px; line-height:20px}
  table{ font-family:SimSun}
  .couponbtn{background:#f60;border:1px solid #f60;color:#fff;font-family:"\5FAE\8F6F\96C5\9ED1";}
  .coupontxt{border:1px solid #ddd; height:22px; line-height:22px;padding:0px 5px}
 </style>

<body style="background:#f0f0f0">
{KS_T02商城头部}
<div class="wrap">
	<div class="gwcbox">
		<div class="gwcbox_l"></div>
		<div class="gwcbox_r">
			<ul>
				<li class="curr">我的购物车</li>
				<li>填写核对订单信息</li>
				<li>订单成功</li>
			</ul>
		</div>
	</div>
	<div class="gwcts">
		<span>温馨提示：</span>交易过程中请勿随意接收卖家发送的可疑文件，请勿点击不明来源的链接，付款前请务必详细核对支付信息！
        <style>
		.gwcts{ line-height:25px; color:#666}
	    .gwcts .t{color:green;font-weight:bold}
		.gwcts .m{color:brown;}
	   </style> 
        <script>
	     if ("{=getshopcommonconfig(43)}"=="1"){
	       var cxarr='{=getshopcommonconfig(44)}'.split('§');
	       document.write('<span>本商场活动进行中：</span><br/>');
		   for(var ci=0;ci<cxarr.length;ci++){
		     var carr=cxarr[ci].split('|');
			 document.write((ci+1)+'、购买满<span class=\'t\'>'+carr[0]+'</span>元，减免<span  class=\'m\'>'+carr[1]+'</span>元；<br/>');
		   }
		} else{
		  document.write('<span>温馨提示：</span>交易过程中请勿随意接收卖家发送的可疑文件，请勿点击不明来源的链接，付款前请务必详细核对支付信息！'); 
		}</script>
	</div>
    
	<div class="mainbox" style="margin-top:15px">
	{$KS:Field:ShowShoppingCart}
	</div>
	<div class="gwclove">
		<div class="tit">您最近浏览过的商品...</div>
		<ul>
			{KS_购物车最近浏览过的商品}
		</ul>
	</div>
	{KS_商城底部通用}
</div>
