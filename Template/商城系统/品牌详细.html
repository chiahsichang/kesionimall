<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="{$GetInstallDir}images/shop/style.css" rel="stylesheet" />
	<title>{$GetSiteTitle}-查看品牌[{KS:Field:BrandName}]详细</title>
	<script src="{$GetInstallDir}ks_inc/jquery.js" type="text/javascript"></script>
	<script src="{$GetInstallDir}ks_inc/kesion.common.js" type="text/javascript"></script>
	

<!--[if IE 6]>
<script src="{$GetInstallDir}ks_inc/iepng.js" type="text/javascript"></script>
<script type="text/javascript">
   EvPNG.fix('div, ul, img, li, input'); 
</script>
<![endif]-->
</head>
<body>
{KS_T02商城头部}

	<div class="wrap" style="background:url({$GetInstallDir}images/shop/branda.jpg) no-repeat;background-attachment:fixed;">
		<div class="clear blank15"></div>
		<div align="center"><img src="{$GetInstallDir}images/shop/ppg.png" /></div>
		<div class="ppxx">
			<h4><span>品牌</span>信息</h4>
			<div class="clear blank15"></div>
			<img src="{KS:Field:photourl}" class="xximg" align="left"/> <span>{KS:Field:BrandName}</span> 
			({KS:Field:Intro})
		</div>
	
		<div class="mainbox">
			<div class="ppleft">
				<h4><span>品牌</span>商品</h4>
						<ul>
							[Loop Times="8"]
							 <li>
						   <div class="pic"> <a href="{$Field(InfoID,url,1,3)}" target="_blank"><img src="{$Field(DefaultPic,text,0,...,2,/sysimg/nopic.gif)}" width="160" height="160" border="0" />{$Field(title,text,11,,2,)}</a></div>
							<div class="jg">
								<font>￥{$Field(Price_Member,text,0,...,2,)}</font>
								<em>￥{$Field(Price,text,0,...,2,)}</em>
							</div>
						 </li>
						  [/loop]
					 </ul>
					 <div class="clear"></div>
					<div class="page" style="float:right;margin-top:15px;">[KS:PageStr]</div>
			</div>
			<div class="ppright">
				<div style="height:145px; overflow:hidden"><img src="http://img01.taobaocdn.com/tps/i1/T15ugpXX0dXXX4jQcy-190-120.jpg" width="100%" style="margin-top:15px" height="145" /></div>
				<div class="r_one">
					<h4>推荐品牌</h4>
					<ul>
						{KS_推荐品牌}
					</ul>
				</div>
			</div>
		</div>	
		<script type="text/javascript">
		 //$(document).ready(function(){
		$("div[id$='Hotsale']").each(function(){
		
		var currentId="#"+$(this).attr("id");
		//alert(currentId)
		$(currentId+" > div:odd").hover(
		function(){
		$(currentId+" > div:odd").removeClass("hidden");
		var indx=$(currentId+"  > div:odd").index(this);
		$(this).addClass("hidden");
		$(currentId+"  > div:even").addClass("hidden");
		$($(currentId+"  > div:even").get(indx)).removeClass("hidden");
		}
		)
		
		})
		//})
		</script>
		{KS_商城底部通用}
</div>		
</body>
</html>
