<head>

<body>
{KS_T02商城头部}
<style>

/*产品对比*/

.prcompare{width:1200px; margin:0px auto;}
.prcompare h2{margin-left:20px;margin-top:10px; height:35px; line-height:35px; font-size:16px; font-weight:bold;} 
.prcompare .prcomparebox{ background:#fff; padding:15px 10px}
.prcompare .prcomparebox .compare{ border:#e8e8e8 1px solid;}
.prcompare .prcomparebox .compare .title{ background:#f1f1f1; line-height:40px; padding-right:3px;font-weight:bold;}
.prcompare .prcomparebox .compare .c1{ text-align:center;}
.prcompare .prcomparebox .compare .c2{ text-align:center;}
.prcompare .prcomparebox .compare .c3{ text-align:center;}
.prcompare .prcomparebox .compare .c4{ text-align:center;}
.prcompare .prcomparebox .compare .c5{ text-align:center;}
.prcompare .prcomparebox .compare td{ border:#e8e8e8 1px solid;}
.prcompare .prcomparebox .compare a.qx{ color:red;}
.prcompare .prcomparebox .compare .price{ color:red;font-size:15px;font-weight:bold}
.prcompare .prcomparebox .compare .price_market{ color:#999;text-decoration:line-through}
</style>
<div class="wrap">
<div class="clear blank10"></div>
 <div class="prcompare">
   <div class="prcomparebox">
    <h2 style="font-family:'微软雅黑'">商品比较：</h2><br/>
	{$ShowCompareList}
	</div>
</div>

{KS_商城底部通用}

</div>
